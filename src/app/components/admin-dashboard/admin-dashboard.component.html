<div class="admin-dashboard">
  <ul>
    @for (queue of this.queues; track queue.queue_id) {
      <li>
        <h2 class="queue-title">{{queue.name}}</h2>
        <div class="queue-info">
          <div class="queue-people-container">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#818181" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>            
            <p>{{queue.people}}</p>
          </div>
          <button class="btn">
            peek
          </button>
        </div>
      </li>
    }
  </ul>
  <div class="add-container">
    <button 
      class="add-button" 
      (click)="this.createQueueModalService.isOpen.set(true)"
    >
      +
    </button>
  </div>
</div>
